name: Swift

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: macOS-latest
    
  strategy:
   matrix:
     destination: ['platform=iOS Simulator,OS=13.1,name=iPhone 8', 'platform=iOS Simulator,OS=13.1,name=iPhone 9']

  steps:
  - uses: actions/checkout@v1
  - name: Build
    run: swift build -v
  - name: Run tests
    run: swift test -v
